<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Anota√ß√µes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 25%, #2d4a3e 50%, #90ee90 100%);
            min-height: 100vh;
            padding: 40px 20px;
            color: #ffffff;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 2px solid #ffff00;
            box-shadow: 0 8px 32px rgba(255, 255, 0, 0.1),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .panel:hover {
            border-color: #ffff33;
            box-shadow: 0 8px 32px rgba(255, 255, 0, 0.2),
                        inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }

        .panel-title {
            font-size: 28px;
            font-weight: bold;
            color: #ffff00;
            text-shadow: 0 0 10px rgba(255, 255, 0, 0.5),
                         0 0 20px rgba(255, 255, 0, 0.3);
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        #dados-input {
            width: 100%;
            min-height: 400px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(144, 238, 144, 0.4);
            border-radius: 15px;
            padding: 20px;
            color: #b8f4b8;
            font-size: 16px;
            resize: vertical;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        #dados-input:focus {
            outline: none;
            border-color: #ffff00;
            box-shadow: 0 0 15px rgba(255, 255, 0, 0.3);
            background: rgba(0, 0, 0, 0.4);
        }

        #dados-input::placeholder {
            color: rgba(184, 244, 184, 0.5);
        }

        .btn-adicionar {
            width: 100%;
            margin-top: 20px;
            padding: 15px;
            background: linear-gradient(135deg, #ffff00 0%, #ffcc00 100%);
            border: none;
            border-radius: 12px;
            color: #000000;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 255, 0, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-adicionar:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 255, 0, 0.5);
            background: linear-gradient(135deg, #ffff33 0%, #ffd700 100%);
        }

        .btn-adicionar:active {
            transform: translateY(0);
        }

        #anotacoes-lista {
            max-height: 600px;
            overflow-y: auto;
            padding-right: 10px;
        }

        #anotacoes-lista::-webkit-scrollbar {
            width: 8px;
        }

        #anotacoes-lista::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        #anotacoes-lista::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 0, 0.5);
            border-radius: 10px;
        }

        #anotacoes-lista::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 0, 0.7);
        }

        .anotacao-item {
            background: rgba(184, 244, 184, 0.1);
            backdrop-filter: blur(8px);
            border: 2px solid rgba(184, 244, 184, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            position: relative;
        }

        .anotacao-item:hover {
            border-color: #ffff00;
            background: rgba(184, 244, 184, 0.15);
            transform: translateX(5px);
        }

        .anotacao-titulo {
            font-size: 20px;
            font-weight: bold;
            color: #ffff00;
            text-shadow: 0 0 8px rgba(255, 255, 0, 0.4);
            margin-bottom: 12px;
            display: block;
        }

        .anotacao-conteudo {
            color: #b8f4b8;
            font-size: 15px;
            line-height: 1.6;
            margin-left: 20px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .btn-copiar {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 8px 16px;
            background: rgba(255, 255, 0, 0.2);
            border: 1px solid #ffff00;
            border-radius: 8px;
            color: #ffff00;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-copiar:hover {
            background: rgba(255, 255, 0, 0.4);
            box-shadow: 0 0 10px rgba(255, 255, 0, 0.5);
            transform: scale(1.05);
        }

        .btn-copiar:active {
            transform: scale(0.95);
        }

        .empty-message {
            text-align: center;
            color: rgba(184, 244, 184, 0.5);
            font-style: italic;
            padding: 40px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 0, 0.95);
            color: #000000;
            padding: 15px 25px;
            border-radius: 10px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(255, 255, 0, 0.5);
            z-index: 1000;
            animation: slideIn 0.3s ease;
            display: none;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(400px);
                opacity: 0;
            }
        }

        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="notification" id="notification"></div>
    
    <div class="container">
        <div class="panel">
            <h2 class="panel-title">DADOS</h2>
            <textarea 
                id="dados-input" 
                placeholder="Cole suas informa√ß√µes aqui...&#10;&#10;Formato sugerido:&#10;T√çTULO&#10;Conte√∫do da anota√ß√£o..."
            ></textarea>
            <button class="btn-adicionar" onclick="adicionarAnotacao()">
                ‚ûï Adicionar
            </button>
        </div>

        <div class="panel">
            <h2 class="panel-title">ANOTA√á√ïES</h2>
            <div id="anotacoes-lista">
                <div class="empty-message">Nenhuma anota√ß√£o adicionada ainda</div>
            </div>
        </div>
    </div>

    <script>
        let anotacoes = [];

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => {
                    notification.style.display = 'none';
                    notification.style.animation = 'slideIn 0.3s ease';
                }, 300);
            }, 2000);
        }

        function adicionarAnotacao() {
            const input = document.getElementById('dados-input');
            const texto = input.value.trim();
            
            if (!texto) {
                showNotification('‚ö†Ô∏è Por favor, insira algum texto!');
                return;
            }

            // Separar t√≠tulo e conte√∫do
            const linhas = texto.split('\n');
            const titulo = linhas[0].trim();
            const conteudo = linhas.slice(1).join('\n').trim();

            const anotacao = {
                id: Date.now(),
                titulo: titulo || 'Sem t√≠tulo',
                conteudo: conteudo || ''
            };

            anotacoes.unshift(anotacao);
            renderizarAnotacoes();
            input.value = '';
            showNotification('‚úÖ Anota√ß√£o adicionada com sucesso!');
        }

        function renderizarAnotacoes() {
            const lista = document.getElementById('anotacoes-lista');
            
            if (anotacoes.length === 0) {
                lista.innerHTML = '<div class="empty-message">Nenhuma anota√ß√£o adicionada ainda</div>';
                return;
            }

            lista.innerHTML = anotacoes.map(anotacao => `
                <div class="anotacao-item">
                    <button class="btn-copiar" onclick="copiarAnotacao(${anotacao.id})">
                        üìã Copiar
                    </button>
                    <span class="anotacao-titulo">${escapeHtml(anotacao.titulo)}</span>
                    <div class="anotacao-conteudo">${escapeHtml(anotacao.conteudo)}</div>
                </div>
            `).join('');
        }

        function copiarAnotacao(id) {
            const anotacao = anotacoes.find(a => a.id === id);
            if (!anotacao) return;

            const textoFormatado = `${anotacao.titulo}\n    ${anotacao.conteudo.split('\n').join('\n    ')}`;

            navigator.clipboard.writeText(textoFormatado).then(() => {
                showNotification('üìã Copiado para √°rea de transfer√™ncia!');
            }).catch(err => {
                showNotification('‚ùå Erro ao copiar!');
                console.error('Erro ao copiar:', err);
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Atalho de teclado: Ctrl+Enter para adicionar
        document.getElementById('dados-input').addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                adicionarAnotacao();
            }
        });
    </script>
</body>
</html>
